---
language: node_js
node_js:
  - "6"

sudo: false
dist: trusty

cache:
  directories:
    - $HOME/.npm

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

before_install:
  - npm config set spin false

script:
  - npm run lint:js
  - npm test
  - npm run build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: 70acc99e36a2c23f5d1127fcf1f158894ec3a8a7  # Set in travis-ci.org dashboard, marked secure
  local-dir: dist
